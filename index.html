        <main id="gridcontainer">
            <h2 id="header1" class="centered title">
                My SMART Goals: 
            </h2>
            <div id="left1" class="">
                <div id="goalcontainer">
                    <p id="taskError"></p>
                    <div id="goals"></div>
                </div>
                <div id="goal-error" class="warning "></div>
            </div>
            <div id="right1" class="">
                <div id="listfooter sticky" class="todo-text foot-row">
                    <div id="tasks" class="hotpink">_ Goals Achieved!</div>
                    <div id="sortitems">
                         Sort:
                        <label class="sortitems" for="duedate">
                            <input type="radio" name="sort" id="duedate" value="Duedate">
                            Due Date
                        </label>
                        <label class="sortitems" for="time">
                            <input type="radio" name="sort" id="time" value="Date" checked>
                            Timestamp
                        </label>
                        <label class="sortitems" for="cat">
                            <input type="radio" name="sort" id="cat" value="Category">
                            Category
                        </label>
                    </div>
                    <div id="filters">
                        Show:
                        <button class="btns goalbtn" id="allbtn"> All</button>
                        <button class="btns goalbtn" id="pendbtn"> Pending</button>
                        <button class="btns goalbtn" id="donebtn"> Done</button>
                    </div>
                </div>
            </div>
        </main>
